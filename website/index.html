<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather Journal</title>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <main class = "app">
            <div>

                <h2 class ="holder headline">
                    Weather Journal App
                </h2>
    
                <div class ="holder zip">
                    <label for="city">Enter City here</label>
                    <input type="text" id="city" placeholder="enter city here">
                </div>
    
                <div class ="holder feel">
                    <label for="feelings">How are you feeling today?</label>
                    <textarea class= "myInput" id="feelings" placeholder="Enter your feelings here" rows="9"></textarea>
                    <button id="generate" type = "submit"> Generate </button>
                </div>

            </div>
            

            <div class ="entry" id= "list">
                <h3 class = "title">
                    Most Recent Entry
                </h3>
                
                <!-- entry list create on updateData() -->

            </div>

        </main>
        <script src="app.js" type="text/javascript"></script>
    </body>
</html>
